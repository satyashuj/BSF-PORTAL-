<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BSF Admin Dashboard</title>
<link rel="stylesheet" href="admin.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f5f8;
    margin: 0;
  }
  .navbar {
    background: #003366;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .navbar ul {
    list-style: none;
    display: flex;
    gap: 15px;
  }
  .navbar a, .navbar button {
    color: white;
    text-decoration: none;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 16px;
  }
  .section-box {
    background: white;
    margin: 20px auto;
    padding: 20px;
    width: 80%;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  input, textarea, button {
    padding: 8px;
    margin: 6px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    background: #003366;
    color: white;
    cursor: pointer;
  }
  #photoPreview {
    margin-top: 10px;
    width: 80px;
    height: 80px;
    border: 2px dashed #999;
    border-radius: 10px;
    object-fit: cover;
  }
  #list li {
    list-style: none;
    background: #f9f9f9;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  footer {
    background: #003366;
    color: white;
    text-align: center;
    padding: 10px;
  }
</style>
</head>
<body>

<nav class="navbar">
  <h2>BSF Admin Dashboard</h2>
  <ul>
    <li><a href="#add">Add Commando</a></li>
    <li><a href="#schedule">Schedule</a></li>
    <li><a href="#requests">Requests</a></li>
    <li><button onclick="logout()">Logout</button></li>
  </ul>
</nav>

<!-- üîπ Add / Edit Commando Section -->
<section id="add" class="section-box">
  <h3>ü™ñ Add / Update Commando</h3>
  <input type="text" id="commandoId" placeholder="Commando ID (Auto Generated)" readonly>
  <br>
  <input type="text" id="name" placeholder="Commando Name">
  <br>
  <input type="file" id="photoUpload" accept="image/*" onchange="previewPhoto(event)">
  <br>
  <img id="photoPreview" src="" alt="Preview">
  <br>
  <button id="addBtn" onclick="addOrUpdateCommando()">Add</button>
  <button id="cancelEditBtn" style="display:none;" onclick="cancelEdit()">Cancel Edit</button>
  <ul id="list"></ul>
</section>

<!-- üîπ Schedule Section -->
<section id="schedule" class="section-box">
  <h3>üìÖ Update Schedule</h3>
  <textarea id="scheduleText" placeholder="Write daily training schedule here..." rows="5"></textarea><br>
  <button onclick="updateSchedule()">Update</button>
  <h4>Current Schedule:</h4>
  <p id="showSchedule"></p>
</section>

<!-- üîπ Requests Section -->
<section id="requests" class="section-box">
  <h3>üí¨ User Recommendations</h3>
  <ul id="recommendList"></ul>
</section>

<footer>
  <p>¬© 2025 <strong>BSF Portal</strong> | Admin Panel</p>
  <p>Developed by <strong>Satyanshu Saxena</strong></p>
</footer>

<script>
// üîê Redirect if not admin
if (localStorage.getItem("isAdmin") !== "true") {
  window.location.href = "main_login.html";
}

// üî∏ Load Data
let commandos = JSON.parse(localStorage.getItem("commandos")) || [];
let schedule = localStorage.getItem("schedule") || "No schedule set yet.";
let recommendations = JSON.parse(localStorage.getItem("recommendations")) || [];

let editIndex = null;
let uploadedPhoto = "";

// üîπ Generate Commando ID automatically
function generateId() {
  return "CMD" + Math.floor(Math.random() * 100000);
}

// üîπ Preview photo
function previewPhoto(event) {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      uploadedPhoto = e.target.result;
      document.getElementById("photoPreview").src = uploadedPhoto;
    };
    reader.readAsDataURL(file);
  }
}

// üîπ Render Commandos
function renderCommandos() {
  const list = document.getElementById("list");
  list.innerHTML = "";
  commandos.forEach((c, i) => {
    const li = document.createElement("li");
    li.innerHTML = `
      <img src="${c.photo}" width="50" style="border-radius:50%"> 
      <strong>${c.name}</strong> (ID: ${c.id})
      <button onclick="editCommando(${i})">‚úèÔ∏è Edit</button>
      <button onclick="deleteCommando(${i})">üóëÔ∏è Delete</button>
    `;
    list.appendChild(li);
  });
}

// ü™ñ Add or Update Commando
function addOrUpdateCommando() {
  const name = document.getElementById("name").value.trim();
  const id = document.getElementById("commandoId").value || generateId();

  if (!name || !uploadedPhoto) return alert("‚ö†Ô∏è Enter Name and Upload Photo!");

  if (editIndex === null) {
    commandos.push({ id, name, photo: uploadedPhoto });
    alert("‚úÖ Commando added successfully!");
  } else {
    commandos[editIndex] = { id, name, photo: uploadedPhoto };
    alert("‚úèÔ∏è Commando updated successfully!");
    editIndex = null;
    document.getElementById("addBtn").innerText = "Add";
    document.getElementById("cancelEditBtn").style.display = "none";
  }

  localStorage.setItem("commandos", JSON.stringify(commandos));
  renderCommandos();
  clearForm();
}

// ‚úèÔ∏è Edit Commando
function editCommando(index) {
  const c = commandos[index];
  document.getElementById("commandoId").value = c.id;
  document.getElementById("name").value = c.name;
  document.getElementById("photoPreview").src = c.photo;
  uploadedPhoto = c.photo;
  document.getElementById("addBtn").innerText = "Update";
  document.getElementById("cancelEditBtn").style.display = "inline-block";
  editIndex = index;
}

// ‚ùå Cancel Edit
function cancelEdit() {
  clearForm();
  editIndex = null;
  document.getElementById("addBtn").innerText = "Add";
  document.getElementById("cancelEditBtn").style.display = "none";
}

// üßπ Clear Input Fields
function clearForm() {
  document.getElementById("commandoId").value = "";
  document.getElementById("name").value = "";
  document.getElementById("photoPreview").src = "";
  document.getElementById("photoUpload").value = "";
  uploadedPhoto = "";
}

// üóë Delete Commando
function deleteCommando(index) {
  if (!confirm("Are you sure you want to delete this commando?")) return;
  commandos.splice(index, 1);
  localStorage.setItem("commandos", JSON.stringify(commandos));
  renderCommandos();
  alert("üóëÔ∏è Commando deleted.");
}

// üìÖ Update Schedule
function updateSchedule() {
  const text = document.getElementById("scheduleText").value.trim();
  if (!text) return alert("‚ö†Ô∏è Please write schedule first!");
  schedule = text;
  localStorage.setItem("schedule", schedule);
  renderSchedule();
  alert("‚úÖ Schedule updated successfully!");
}

// üîπ Render Schedule
function renderSchedule() {
  document.getElementById("showSchedule").innerText = schedule;
}

// üí¨ Render Requests
function renderRequests() {
  const list = document.getElementById("recommendList");
  list.innerHTML = "";
  if (recommendations.length === 0) {
    list.innerHTML = "<p>No new requests yet.</p>";
  } else {
    recommendations.forEach((r, i) => {
      const li = document.createElement("li");
      li.innerHTML = `<strong>Suggestion ${i + 1}:</strong> ${r}`;
      list.appendChild(li);
    });
  }
}

// üö™ Logout
function logout() {
  localStorage.removeItem("isAdmin");
  window.location.href = "logout_success.html";
}

// üîÑ Initialize
renderCommandos();
renderSchedule();
renderRequests();
</script>
</body>
</html>
