  margin-bottom: 10px;
  color: #ffbb00;
}

  font-size: 16px;
  margin-bottom: 25px;

  background: #05f692;
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  color: #034df9;
  transition: 0.3s;

  background: #00cc8a;
